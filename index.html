    <script src="index.js" defer></script>

  <body class='centered-flexbox'>
    <div class='centered-flexbox' style="width: 75vw; height: 80vh;">
      <div style="width: 100%; height: 60%;">

        </pre>
      </div>
      <div class='centered-flexbox' style="width: 100%; height: 40%;">
        <label style="height: 70%; margin-top: 10%;">

        </label>
        <p id="correct" style='height: 10%;'></p>
        <button id="submit" class="button active" style="height: 10%">チェック</button>
        <button id="proceed" class="button" style="height: 10%">次へ</button>
      </div>
    </div>
